<!DOCTYPE html>

    <title>Web 项目路径介绍</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>


    classpath:spring.xml = webapp/WEB-INF/classes/spring.xml<br/>
    classpath*:spring.xml = 在 webapp/WEB-INF/ 及其子目录下查找匹配的文件<br/>
    webapp/index.html(编译前) = webapp/WEB-INF/index.html(编译后)<br/>

</body>
